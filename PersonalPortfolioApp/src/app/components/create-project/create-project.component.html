<div class="flex-column">
    <form [formGroup]="projectForm" class="input-container" style="">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" formControlName="projectName" required autocomplete="off" />
        
        <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
        <label for="msg"><span>What's your message?</span></label>
        <input type="submit" value="Submit!" />
    </form>
</div>
