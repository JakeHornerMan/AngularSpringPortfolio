
<div class="options">
    <ng-container *ngFor="let interest of interestList">
        <div class="option hvr-pulse" appNavSlider style="background-image: url({{interest.imageUrl}}); overflow: auto;" id="{{interest.title}}">
            <div class="label">
                <div class="info hvr-pulse" (click)="routeToPage(interest.title)">
                    <div class="main">{{interest.title}}</div>
                    <div class="sub">{{interest.description}}</div>
                </div>    
            </div>
        </div>
    </ng-container>
</div>
